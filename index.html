<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar"></nav>
    </header>
    <main>
        <section id="home">
            <div class="hero-content">
                <h1>Welcome to Our World</h1>
                <p>Your gateway to amazing content, services, and products.</p>
                <button class="cta-button">Learn More</button>
            </div>
            <div class="hero-image">
                <img src="internet-network-communication-web-technology-computer-icon-vector-online-website-design_1013341-38084.jpg" alt="Hero Image">
            </div>
        </section>
        
        <section id="videos">
            <h2>Our Featured Videos</h2>
            <div id="video-container" class="video-container"></div>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <div class="service-container" id="service-container"></div>
        </section>
        
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-container" id="product-container"></div>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Get in touch with us!</p>
            <input type="email" placeholder="Enter your email" class="email-input">
            <button class="submit-btn">Submit</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Unique Landing Page. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
